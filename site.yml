---
- name: Install Elasticsearch nodes
  hosts: esnodes
  sudo: yes
  tags: elasticsearch
  roles:
    - esnode

- name: Install Kibana on one of the nodes
  hosts: esnode1
  sudo: yes
  tags: kibana
  roles:
    - kibana

- name: Install Logstash and Redis on a central node
  hosts: logcentral
  sudo: yes
  tags: logcentral
  roles:
    - logcentral

- name: Install the Packetbeat agent
  hosts: apps
  sudo: yes
  tags: packetbeat
  roles:
    - packetbeat
